services:
  postgres:
    image: postgis/postgis:15-3.4
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: circa
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: docker/backend.Dockerfile
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/circa
      JWT_SECRET: ${JWT_SECRET:-supersecret-dev-only}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      CLOUDFLARE_ACCOUNT_ID: ${CLOUDFLARE_ACCOUNT_ID}
      CLOUDFLARE_R2_BUCKET: ${CLOUDFLARE_R2_BUCKET:-circa}
      CLOUDFLARE_R2_ACCESS_KEY_ID: ${CLOUDFLARE_R2_ACCESS_KEY_ID}
      CLOUDFLARE_R2_ACCESS_KEY_SECRET: ${CLOUDFLARE_R2_ACCESS_KEY_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3333:3333"
    volumes:
      - ./apps/backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ..
      dockerfile: docker/frontend.Dockerfile
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3333}
    ports:
      - "5173:3000"
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules

volumes:
  postgres-data:
